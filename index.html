<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {font-family: Arial;}

            .tab {
                overflow: hidden;
                margin-left: 1%;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            .tab button:hover {
                background-color: #ddd;
                padding: 1% 1%;
            }

            .tab button.active {
                background-color: #ccc;
            }

            .tabcontent {
                display:none;
                margin-left: 1%;
                width: 60vw;
                border: 1px solid #ccc;
                border-top: none;
            }
        </style>
    </head>

    <body>

        <div style="margin-top: 3%; margin-left: 1%;">Выберите алгоритм:</div>

        <div class="tab">
            <button class="tablinks" onclick="openCity(event, '0')">А*</button>
            <button class="tablinks" onclick="openCity(event, '1')">Алгоритм кластеризации</button>
            <button class="tablinks" onclick="openCity(event, '2')">Генетический алгоритм</button>
            <button class="tablinks" onclick="openCity(event, '3')">Муравьиный алгоритм</button>
            <button class="tablinks" onclick="openCity(event, '4')">Дерево решений</button>
            <button class="tablinks" onclick="openCity(event, '5')">Нейронная сеть</button>
        </div>

        <div id="0" class="tabcontent">
            <canvas id = "canvas0"></canvas>
            <script src="/scripts/A_star/A_star.js"></script>
        </div>

        <div id="1" class="tabcontent">
            <canvas id = "canvas1"></canvas>
            <script src="/scripts/clustering_algorithm/clustering_algorithm.js"></script>
        </div>

        <div id="2" class="tabcontent">
            <script src="/scripts/genetic_algorithm/genetic_algorithm.js"></script>
            <canvas id = "canvas2"></canvas>

        </div>

        <div id="3" class="tabcontent">
            <script src="/scripts/ant_algorithm/ant_algorithm.js"></script>
            <canvas id = "canvas3", style="height: 40vw;"></canvas>

        </div>

        <div id="4" class="tabcontent">
            <script src="/scripts/decision_tree/decision_tree.js"></script>
            <canvas id = "canvas4", style="height: 40vw;"></canvas>

        </div>

        <div id="5" class="tabcontent">
            <script src="/scripts/neural_network/neural_network.js"></script>
            <canvas id = "canvas5", style="height: 40vw;"></canvas>
        </div>
        
        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "inline-block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
