<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

.tab button:hover {
    background-color: #ddd;
    padding: 1% 12px;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 300px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>

<p>Выберите алгоритм:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, '0')">А*</button>
  <button class="tablinks" onclick="openCity(event, '1')">Алгоритм кластеризации</button>
  <button class="tablinks" onclick="openCity(event, '2')">Генетический алгоритм</button>
  <button class="tablinks" onclick="openCity(event, '3')">Муравьиный алгоритм</button>
  <button class="tablinks" onclick="openCity(event, '4')">Дерево решений</button>
  <button class="tablinks" onclick="openCity(event, '5')">Нейронная сеть</button>
</div>

<div id="0" class="tabcontent">
    <canvas> </canvas>
</div>

<div id="1" class="tabcontent">

</div>

<div id="2" class="tabcontent">

</div>

<div id="3" class="tabcontent">

</div>

<div id="4" class="tabcontent">

</div>

<div id="5" class="tabcontent">

</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
