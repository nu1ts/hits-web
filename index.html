<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@700&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="indexStyle.css" type="text/css"></link>
        

        <script src="/scripts/antAlgorithm/antAlgorithm.js"></script>
        <script src="/scripts/aStar/aStar.js"></script>
        <script src="/scripts/decisionTree/decisionTree.js"></script>
        <script src="/scripts/geneticAlgorithm/geneticAlgorithm.js"></script>
        <script src="/scripts/neuralNetwork/neuralNetwork.js"></script>
    </head>

    <body>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, '0')"><font color="white">А*</font></button>
            <button class="tablinks" onclick="openTab(event, '1')"><font color="white">Алгоритм кластеризации</font></button>
            <button class="tablinks" onclick="openTab(event, '2')"><font color="white">Генетический алгоритм</font></button>
            <button class="tablinks" onclick="openTab(event, '3')"><font color="white">Муравьиный алгоритм</font></button>
            <button class="tablinks" onclick="openTab(event, '4')"><font color="white">Дерево решений</font></button>
            <button class="tablinks" onclick="openTab(event, '5')"><font color="white">Нейронная сеть</font></button>
        </div>

        <div id="0" class="tabcontent">
            
        </div>

        <div id="1" class="tabcontent">
            <canvas id = "canvas1"></canvas>
            <script src="/scripts/clusteringAlgorithm/clusteringAlgorithm.js"></script>
        </div>

        <div id="2" class="tabcontent">

        </div>

        <div id="3" class="tabcontent">

        </div>

        <div id="4" class="tabcontent">

        </div>

        <div id="5" class="tabcontent">

        </div>
        
        <script>
            function openTab(evt, algorithmName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                }   
                document.getElementById(algorithmName).style.display = "inline-block";
                evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
